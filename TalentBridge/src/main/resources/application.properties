spring.application.name=TalentBridge-Backend
# Database connection config (H2 in-memory for development)
spring.datasource.url=jdbc:h2:mem:talentbridge
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.continue-on-error=false
# JWT Config
jwt.secret=your-secret-key-here-change-in-production-make-it-at-least-256-bits-long
jwt.access-token-expiration=300
jwt.refresh-token-expiration=86400
# Pagination Config
spring.data.web.pageable.one-indexed-parameters=true
spring.data.web.pageable.max-page-size=20
# Google Cloud Storage (disabled for development - uncomment and fill when needed)
#gcs.project-id=YOUR_GCS_PROJECT_ID
#gcs.bucket-name=YOUR_GCS_BUCKET_NAME
#gcs.credentials-path=./gcs-credentials.json
# Redis (disabled for development - uncomment when using Redis)
#redis.host=localhost
#redis.port=6379
#redis.password=
# Caching (using simple in-memory cache)
spring.cache.type=simple
# Swagger
springdoc.api-docs.path=/v3/api-docs
# Mail Sender (disabled for development - uncomment and fill when needed)
#spring.mail.host=smtp.gmail.com
#spring.mail.port=587
#spring.mail.username=
#mail.from=
#spring.mail.password=
#spring.mail.properties.mail.smtp.auth=true
#spring.mail.properties.mail.smtp.starttls.enable=true

# CORS (frontend origins for local development)
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:4200
